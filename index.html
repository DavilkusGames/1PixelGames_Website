<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ДорПост | Авторизация</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/vk_icon.png" type="image/png">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#6495ed, #1a4780);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        p {
            font-size: 1.75rem;
            font-weight: 300;
            margin-top: 20px;
            text-align: center;
        }

        .tiny-label {
            font-size: 0.8rem;
            font-family: 'Roboto', sans-serif;
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .icon_1 {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
        }

        .icon_2 {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
        }
    </style>

</head>
<body>
    <main>
        <h1 id="result_label">Авторизация</h1>
        <p id="sub_label">Пожалуйста, подождите...</p>

        <div id="token_label" class="tiny-label">
            AUTH_TOKEN: NULL
        </div>

        <img class="icon_1" src="assets/app_icon.png" alt="Icon">
        <img class="icon_2" src="assets/codd_icon.png" alt="CODD Icon">
    </main>

    <script>
        var url = location.href;

        if (url.indexOf('?') != -1) {
            var params = url.split('?')[1].split('&');
            if (params.length > 0) {
                var token = 'null';
                var device_id = 'null'
                for (i = 0; i <= params.length - 1; i++) {
                    var param = params[i].split('=')[0];
                    var param_value = params[i].split('=')[1];
                    if (param == 'code') {
                        token = param_value;
                    }
                    if (param == 'device_id') {
                        device_id = param_value;
                    }

                }

                if (token == 'null') {
                    auth_fail('Параметр \'code\' не найден');
                }
                else if (device_id == 'null') {
                    auth_fail('Параметр \'device_id\' не найден');
                }
                else {
                    auth_success(token, device_id);
                }
            }

            else {
                auth_fail('Список параметров пустой');
            }
        }

        else {
            auth_fail('Параметры не заданы');
        }

        function auth_success(token, device_id) {
            document.getElementById('result_label').innerHTML = 'Авторизация прошла успешно';
            document.getElementById('sub_label').innerHTML = 'Вы можете закрыть эту страницу';
            document.getElementById('token_label').innerHTML = 'AUTH_TOKEN: ' + token + ';\nDEVICE_ID: ' + device_id + ';';
            send_token_to_socket(token, device_id);
        }

        function auth_fail(error) {
            document.getElementById('result_label').innerHTML = 'ОШИБКА АВТОРИЗАЦИИ';
            document.getElementById('sub_label').innerHTML = error;
            document.getElementById('token_label').innerHTML = 'FAILED';
        }

        async function send_token_to_socket(token, device_id) {
            try {
                full_data = token = '&' + device_id;
                const response = await fetch("http://localhost:5444", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: full_data,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                console.log('Token sent successfully');
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    </script>
</body>
</html>
